{# geoflow_ops/projects/project_scope_modal.html #}
<div class="modal-header">
  <h5 class="modal-title">
    업무범위 설정 – {{ project.code }} / {{ project.name }}
  </h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>

<div class="modal-body p-0" id="scope-root" data-project-id="{{ project.id }}">
  <div class="row g-0">
    <!-- 왼쪽: L1 / L2 -->
    <div class="col-md-4 border-end">
      <div class="p-2 fw-semibold">카테고리 (L1/L2)</div>
      <div class="row g-0">
        <div class="col-6 border-end" id="scope-l1-pane" style="max-height:70vh; overflow:auto;"></div>
        <div class="col-6" id="scope-l2-pane" style="max-height:70vh; overflow:auto;"></div>
      </div>
    </div>
    <!-- 오른쪽: L3 표 -->
    <div class="col-md-8" id="scope-table-pane" style="max-height:70vh; overflow:auto;">
      <div class="p-3 text-muted small">좌측에서 L1/L2를 선택하세요.</div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
  <button type="button" class="btn btn-primary" id="btn-scope-save">저장</button>
</div>
