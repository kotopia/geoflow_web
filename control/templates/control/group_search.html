{% extends "control/base_central.html" %}
{% block title %}그룹 선택{% endblock %}
{% block content %}
<div class="container py-4">
  <h1 class="h4 mb-3">그룹 선택</h1>
  <form class="mb-3" method="get">
    <div class="input-group">
      <input type="text" name="q" value="{{ q }}" class="form-control" placeholder="그룹명 또는 코드 검색">
      <button class="btn btn-outline-secondary">검색</button>
    </div>
  </form>
  <div class="list-group">
    {% for id, code, name, status in rows %}
      <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
         href="{% url 'control:group_select' id %}">
        <span>
          <strong>{{ name }}</strong>
          <span class="text-muted ms-2">({{ code }})</span>
        </span>
        <span class="badge bg-success">{{ status }}</span>
      </a>
    {% empty %}
      <div class="text-muted">검색 결과가 없습니다.</div>
    {% endfor %}
  </div>
</div>
{% endblock %}
